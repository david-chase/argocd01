apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: efk-stack
data:
  fluent.conf: |
    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kube.*
      format json
    </source>

    <match **>
      @type elasticsearch
      host elasticsearch
      port 9200
      scheme https
      ssl_verify false
      user elastic
      password bRe4GdnY35g49xUHE6dz
      logstash_format true
      logstash_prefix fluentd
      include_tag_key true
    </match>