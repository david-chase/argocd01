apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/david-chase/argocd01.git
    targetRevision: HEAD
    path: allaps/metrics-server

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated: {}
