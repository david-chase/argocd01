apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb               # App name
  namespace: argocd
  labels:
    appversion: "v0.15.3"     # Version of the app 
spec:
  project: default
  source:
    repoURL: https://github.com/david-chase/argocd01
    targetRevision: HEAD
    path: metallb-0.15.3    # This folder holds the kustomize.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system          # Namespace to deploy to
  syncPolicy:
    automated:
      prune: true
      selfHeal: true                # Auto-sync?
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: cilium.io
      kind: CiliumIdentity