apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager               # App name
  namespace: argocd
  labels:
    appversion: "v1.18.2"     # Version of the app 
spec:
  project: default
  source:
    repoURL: https://github.com/david-chase/argocd01
    targetRevision: HEAD
    path: cert-manager             # This folder holds the kustomize.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager          # Namespace to deploy to
  syncPolicy:
    automated:
      prune: true
      selfHeal: true                # Auto-sync?
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: cilium.io
      kind: CiliumIdentity