apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-rollout              # App name
  namespace: argocd
  labels:
    appversion: "v0.9"     # Version of the app 
spec:
  project: default
  source:
    repoURL: https://github.com/david-chase/argocd01
    targetRevision: HEAD
    path: nginx-rollout             # This folder holds the kustomization.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-rollout          # Namespace to deploy to
  syncPolicy:
    automated:
      prune: true
      selfHeal: true                # Auto-sync?
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: cilium.io
      kind: CiliumIdentity