apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/david-chase/argocd01
    targetRevision: HEAD
    path: argocd

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - PruneLast=true

  ignoreDifferences:
    # Protect Argo CD from self-destruction
    - group: apps
      kind: Deployment
      name: argocd-server
    - group: apps
      kind: Deployment
      name: argocd-repo-server
    - group: apps
      kind: Deployment
      name: argocd-application-controller
