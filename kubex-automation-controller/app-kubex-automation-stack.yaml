apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubex-automation-controller               # App name
  namespace: argocd
  labels:
    appversion: "v1.0.2"     # Version of the app 
spec:
  project: default
  source:
    repoURL: https://github.com/david-chase/argocd01
    targetRevision: HEAD
    path: kubex-automation-controller             # This folder holds the kustomization.yaml
    kustomize:
      buildOptions: --enable-helm
  destination:
    server: https://kubernetes.default.svc
    namespace: kubex          # Namespace to deploy to
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: cilium.io
      kind: CiliumIdentity
