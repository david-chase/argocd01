# This installs a local Halm chart.  However I also created the file basic-secret-store
# which is stored in external-secrets/templates.  This creates a secrets store.
# The original contents can be found at https://external-secrets.io/latest/introduction/getting-started/#create-a-secret-containing-your-aws-credentials
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets               # App name
  namespace: argocd
  labels:
    appversion: "0.17.0"     # Version of the app 
spec:
  project: default
  source:
    repoURL: https://github.com/david-chase/argocd01
    targetRevision: HEAD
    path: tokyo/apps/external-secrets   # This folder should hold the Helm chart
    # helm:
      # valueFiles:
      #  - values.yaml               # This must exist in the chart folder in the Git repo
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets          # Namespace to deploy to
  syncPolicy:
    automated:
      prune: true
      selfHeal: true        # Auto-sync?
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: cilium.io
      kind: CiliumIdentity
