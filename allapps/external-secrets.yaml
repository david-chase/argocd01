# This installs a local Helm chart.  However I also created the files 
# secret-store.yaml and external-secret.yaml which are stored 
# in external-secrets/templates.  
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets               # App name
  namespace: argocd
  labels:
    appversion: "0.17.0"     # Version of the app 
spec:
  project: default
  source:
    repoURL: https://github.com/david-chase/argocd01
    targetRevision: HEAD
    path: tokyo/apps/external-secrets   # This folder should hold the Helm chart
    # helm:
      # valueFiles:
      #  - values.yaml               # This must exist in the chart folder in the Git repo
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets          # Namespace to deploy to
  syncPolicy:
    automated:
      prune: true
      selfHeal: true        # Auto-sync?
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: cilium.io
      kind: CiliumIdentity