apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csi-driver-nfs               # App name
  namespace: argocd
  labels:
    appversion: "v4.12.0"     # Version of the app 
spec:
  project: default
  source:
    repoURL: https://github.com/david-chase/argocd01
    targetRevision: HEAD
    path: csi-driver-nfs-4.12.0             # This folder holds the kustomization.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: csi-driver-nfs          # Namespace to deploy to
  syncPolicy:
    automated:
      prune: true
      selfHeal: true                # Auto-sync?
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: cilium.io
      kind: CiliumIdentity